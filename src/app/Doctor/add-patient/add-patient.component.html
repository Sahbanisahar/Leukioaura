<div class="felx">
    <div class="p-8">
        <div class="flex items-center justify-center">
            <br><br>
        </div>
        <div class="flex m-8 shadow-xl" style=" height: 500px;">
            <div class="w-1/3 bg-gradient-to-r from-orange-700 to-orange-600 flex flex-col justify-center">
                <div class="flex justify-center">
                    <img src="../../../assets/images/WfeatIcon1.png" width="20%" />
                </div>
                <h1 class="flex justify-center text-white" style="font-size: 25px;"> Add a patient</h1><br>
                <h1 *ngIf="currentPage == '1' " class="flex justify-center text-white" style="font-size: 20px;">Personal
                    information</h1>
                <h1 *ngIf="currentPage == '2' " class="flex justify-center text-white" style="font-size: 20px;">Exam
                    results</h1>
                <h1 *ngIf="currentPage == '3' " class="flex justify-center text-white" style="font-size: 20px;">Notes
                </h1>
                <div class="flex justify-center">
                    <img src="../../../assets/images/Wslider1.png" width="15%" *ngIf="currentPage == '1' " />
                    <img src="../../../assets/images/Wslider2.png" width="15%" *ngIf="currentPage == '2' " />
                    <img src="../../../assets/images/Wslider3.png" width="15%" *ngIf="currentPage == '3' " />
                </div>
            </div>
            <div *ngIf="currentPage == '1'" class="w-2/3 flex bg-gradient-to-r from-gray-500 to-gray-400 shadow-xl p-4">
                <div class=" flex p-8 justify-center">
                    <table class="border-collapse">
                        <tr>
                            <td class="p-6">
                                <label for="FirstName"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">First
                                    Name </label>
                            </td>
                            <td class="p-6">
                                <input type="text" id="FirstName"
                                    class="bg-gray-50 border border-gray-300 shadow-inner text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </td>
                            <td class="p-6">
                                <label for="base-input"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">Last
                                    Name</label>
                            </td>
                            <td class="p-6">
                                <input type="text" id="base-input"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </td>
                        </tr>
                        <tr>
                            <td class="p-6">
                                <label for="bday" class="block m-2 text-sm font-medium text-gray-900 text-white">Date
                                    of birth </label>
                            </td>
                            <td class="p-6">
                                <input type="date" id="gender"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </td>
                            <td class="p-6">
                                <label for="bday" class="block m-2 text-sm font-medium text-gray-900 text-white">Gender
                                </label>
                            </td>
                            <td class="p-6">
                                <div class="flex items-center ">
                                    <input id="gender-option-0" type="radio" name="Gender" value="male"
                                        class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-orange-300 dark:focus:ring-orange-600 dark:focus:bg-orange-600 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="gender-option-0"
                                        class="block m-2 text-sm font-medium text-gray-900 text-gray-300">
                                        Male
                                    </label>
                                    <input id="gender-option-1" type="radio" name="Gender" value="Female"
                                        class="m-2 w-4 h-4 border-gray-300 focus:ring-2 focus:ring-orange-300 dark:focus:ring-orange-300 dark:focus:bg-orange-600 dark:bg-gray-700 dark:border-gray-600">

                                    <label for="gender-option-1"
                                        class="block text-sm font-medium text-gray-900 text-gray-300">
                                        Female
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-6">
                                <label for="FirstName"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">Parent
                                    Name </label>
                            </td>
                            <td class="p-6">
                                <input type="text" id="FirstName"
                                    class="bg-gray-50 border border-gray-300 shadow-inner text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </td>
                            <td class="p-6">
                                <label for="base-input"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">Phone
                                    Number</label>
                            </td>
                            <td class="p-6">
                                <input type="tel" id="phone"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="+216" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-6">
                                <label for="Adress"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">Adress
                                </label>
                            </td>
                            <td class="p-6">
                                <select id="countries"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected>Choose a City</option>
                                    <option value="Ariana">Ariana</option>
                                    <option value="Béja">Béja</option>
                                    <option value="Ben Arous">Ben Arous</option>
                                    <option value="Bizerte">Bizerte</option>
                                    <option value="Gabès">Gabès</option>
                                    <option value="Gafsa">Gafsa</option>
                                    <option value="Jendouba">Jendouba</option>
                                    <option value="Kairouan">Kairouan</option>
                                    <option value="Kasserine">Kasserine</option>
                                    <option value="Kebili">Kebili</option>
                                    <option value="Kef">Kef</option>
                                    <option value="Mahdia">Mahdia</option>
                                    <option value="Manouba">Manouba</option>
                                    <option value="Medenine">Medenine</option>
                                    <option value="Monastir">Monastir</option>
                                    <option value="Nabeul">Nabeul</option>
                                    <option value="Sfax">Sfax</option>
                                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                                    <option value="Siliana">Siliana</option>
                                    <option value="Sousse">Sousse</option>
                                    <option value="Tataouine">Tataouine</option>
                                    <option value="Tozeur">Tozeur</option>
                                    <option value="Tunis">Tunis</option>
                                    <option value="Zaghouan">Zaghouan</option>
                                </select>
                            </td>
                            <td class="p-6">
                                <label for="base-input"
                                    class="block m-2 text-sm font-medium text-gray-900 text-white">File
                                    Number</label>
                            </td>
                            <td class="p-6">
                                <input type="text" id="FileNum"
                                    class="bg-gray-50 border border-gray-300 shadow-inner text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
            <div *ngIf="currentPage == '2'"
                class="w-2/3 flex flex-col bg-gradient-to-r from-gray-500 to-gray-400  shadow-xl p-20">
                <div class="flex">
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="text" name="Symptoms" id="Symptoms"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                            placeholder=" " required />
                        <label for="Symptoms"
                            class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Symptoms</label>
                    </div>
                    <div class="relative z-0 w-full mb-6 ml-4 group">
                        <input type="text" name="Symptoms" id="Symptoms"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                            placeholder=" " required />
                        <label for="Symptoms"
                            class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Results
                            of physical exams</label>
                    </div>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="Symptoms" id="Symptoms"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                        placeholder=" " required />
                    <label for="Symptoms"
                        class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Results
                        of laboratory tests</label>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="Symptoms" id="Symptoms"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                        placeholder=" " required />
                    <label for="Symptoms"
                        class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Results
                        of medical images</label>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="Symptoms" id="Symptoms"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                        placeholder=" " required />
                    <label for="Symptoms"
                        class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Proposed
                        treatment plan for the patient</label>
                </div>
                <div class="flex">
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="text" name="Symptoms" id="Symptoms"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                            placeholder=" " required />
                        <label for="Symptoms"
                            class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Diagnosis
                            and classification of leukemia</label>
                    </div>
                    <div class="relative z-0 w-full mb-6 ml-4 group">
                        <input type="text" name="Symptoms" id="Symptoms"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-gray-100 peer"
                            placeholder=" " required />
                        <label for="Symptoms"
                            class="peer-focus:font-medium absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-100  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Follow-up
                            of the patient after the consultation</label>
                    </div>
                </div>
            </div>
            <div *ngIf="currentPage == '3'"
                class="w-2/3 flex flex-col bg-gradient-to-r from-gray-500 to-gray-400  shadow-xl p-20">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 text-white">
                    Notes</label>
                <textarea id="message" rows="4"
                    class="block shadow-inner rounded-lg p-2.5 w-full h-full text-sm text-gray-900 bg-gray-50  border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="">
                </textarea>
            </div>
        </div>
        <div class="text-right m-8">
            <button *ngIf="currentPage == '1' " (click)="currentPage = '2' "
                class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-yellow-500 hover:to-orange-400 text-white font-bold py-2 px-4 rounded">
                Next
            </button>
            <button *ngIf="currentPage == '2' " (click)="currentPage = '3' "
                class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-yellow-500 hover:to-orange-400 text-white font-bold py-2 px-4 rounded">
                Next
            </button>
            <button *ngIf="currentPage == '3' " (click)="currentPage = '1' "
                class="bg-gradient-to-r from-green-500 to-green-600 hover:from-yellow-500 hover:to-orange-400 text-white font-bold py-2 px-4 rounded">
                Finish
            </button>
        </div>
    </div>
    <app-footer></app-footer>
