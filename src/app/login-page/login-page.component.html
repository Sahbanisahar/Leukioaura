<div class="bodyRes">
    <br><br><br><br><br>
    <div class="blockRes flex m-10 justify-center rounded-lg shadow-2xl">
        <div class="loginImg w-3/4 pr-8 rounded-l-lg">
        </div>
        <div class="sideRes w-1/2 pr-8 dark:text-gray-800 rounded-lg bg-gradient-to-br from-orange-500 to-red-500">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <h1 class="font-bold text-white" style="text-align:center;">Welcome<br></h1><br>
                <mat-card-header>
                    <h2 class="font-medium text-white">Login</h2>
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input class="rounded-lg shadow-md p-2" matInput formControlName="id" placeholder="Username">
                            
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput class="rounded-lg shadow-md p-2" type="password" formControlName="password" placeholder="Password">
                        </mat-form-field>

                        <div>
                            <button mat-raised-button color="secondary"
                                class="w-full text-white bg-gradient-to-r from-gray-600 via-gray-500 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium font-medium text-sm px-5 py-2.5 text-center dark:hover:bg-primary-700 dark:focus:ring-primary-800 rounded-full">Login</button>
                            <p class="text-sm font-light text-white dark:text-gray-800">
                                <br>Don't have an account? <a routerLink="../signup"
                                    class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register
                                    here</a>
                            </p>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </div>
    </div>
</div>
