<div class="p-4 border-2 w-full border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14 bg-gray-200">
    <h1 id="" class="font-bold text-gray-500 text-2xl">Released patients</h1>

    <div class="w-1/3 ml-auto">
        <div class="flex items-center rounded-full bg-gray-100 py-2 px-4 border-2 border-orange-500">
            <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M21 21l-5.2-5.2M15.5 10.5a5 5 0 1 1-7.1 0 5 5 0 0 1 7.1 0z"></path>
            </svg>
            <input class="bg-gray-100 rounded-full w-full focus:outline-none" type="text" placeholder="Search...">
        </div>
    </div>
    <div *ngIf="isAdding == true" class="m-8">
        <div [@slideDownAnimation]="true" class="bg-white rounded-lg shadow-2xl p-4 m-8">
            <p style="text-align: center;" class="mb-4">Write a prescription</p>
            <div class="relative z-0 w-full mb-6 group">
                <input type="textarea" name="floating_last_name" id="floating_last_name"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" " required />
                <label for="floating_last_name"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Prescription
                </label>
                <a (click)="refreshPage()">
                    <div class="text-right mx-auto m-4">
                      <button
                        class="transition duration-500 ease-in-out transform hover:scale-125 bg-gradient-to-r from-orange-400 to-orange-600 rounded-lg px-4 py-2 text-white">
                        Submit
                      </button>
                    </div>
                  </a>
              </div>
        </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-20">
        <table class="w-full divide-y divide-gray-200 text-sm text-left text-white">
            <thead class="text-xs text-gray-700 uppercase bg-white">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        File Number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Patient name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Gender
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date Of Release
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Companion Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Room
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Create a prescription
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gradient-to-r from-orange-500 to-orange-200 border-b dark:border-gray-700 ">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        502011
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Floulen Folani
                    </th>
                    <td class="px-6 py-4 text-gray-900">
                        MALE
                    </td>
                    <td class="px-6 py-4 text-gray-900">
                        01/01/2023
                    </td>
                    <td class="px-6 py-4 text-gray-900">
                        foulen
                    </td>
                    <td class="px-6 py-4 text-gray-900">
                        12
                    </td>
                    <td class="px-6 py-4 text-gray-900">
                        <div class="transition duration-500 ease-in-out transform hover:scale-125">
                            <a
                                routerLink="/pschedule"
                                class="font-medium text-orange-500 dark:text-orange-500 hover:underline">
                                <mat-icon>calendar_today</mat-icon>
                            </a>
                        </div>
                    </td>
                    <td class="px-2 py-4 flex justify-center">
                        <div (click)="isAdding = true" class="transition duration-500 ease-in-out transform hover:scale-125"> <a
                                class="font-medium text-orange-500 dark:text-orange-500 hover:underline">
                                <mat-icon>note_add</mat-icon>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
